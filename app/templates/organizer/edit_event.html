{% extends "base.html" %}

{% block title %}Editar Evento - LandLink{% endblock %}

{% block content %}
<section class="edit-event">
    <h1>Editar Evento</h1>
    
    <div class="form-actions top">
        <a href="{{ url_for('organizer.event_detail', event_id=evento.id) }}" class="btn btn-secondary">Volver al Evento</a>
    </div>
    
    <form method="POST" action="{{ url_for('organizer.edit_event', event_id=evento.id) }}" class="event-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="nombre">Nombre del Evento</label>
            <input type="text" id="nombre" name="nombre" value="{{ evento.nombre }}" required>
        </div>
        
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" value="{{ evento.fecha.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="4">{{ evento.descripcion }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="ubicacion">Ubicación</label>
            <input type="text" id="ubicacion" name="ubicacion" value="{{ evento.ubicacion }}" required>
        </div>
        
        <div class="form-group">
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" name="localidad" value="{{ evento.localidad or '' }}">
        </div>
        
        <div class="form-row">
            <div class="form-group half">
                <label for="latitud">Latitud</label>
                <input type="number" id="latitud" name="latitud" step="0.000001" value="{{ evento.latitud or '' }}">
            </div>
            
            <div class="form-group half">
                <label for="longitud">Longitud</label>
                <input type="number" id="longitud" name="longitud" step="0.000001" value="{{ evento.longitud or '' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="organizacion_id">Organización</label>
            <select id="organizacion_id" name="organizacion_id" required>
                <option value="">Seleccionar organización</option>
                {% for org in organizaciones %}
                    <option value="{{ org.id }}" {% if evento.organizacion_id == org.id %}selected{% endif %}>{{ org.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Áreas de Intervención</label>
            <div class="checkbox-group">
                {% for area in areas %}
                    <div class="checkbox-item">
                        <input type="checkbox" id="area_{{ area.id }}" name="areas" value="{{ area.id }}" 
                            {% if area in evento.areas %}checked{% endif %}>
                        <label for="area_{{ area.id }}">{{ area.nombre }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('organizer.event_detail', event_id=evento.id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
