{% extends "base.html" %}

{% block title %}Restablecer Contraseña - LandLink{% endblock %}

{% block content %}
<section class="auth-container">
    <h1>Restablecer Contraseña</h1>
    
    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="new_password">Nueva Contraseña</label>
            <input type="password" id="new_password" name="new_password" required>
            <small>La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
        </div>
        
        <div class="form-links">
            <a href="{{ url_for('auth.login') }}">Volver a Iniciar Sesión</a>
        </div>
    </form>
</section>
{% endblock %}
