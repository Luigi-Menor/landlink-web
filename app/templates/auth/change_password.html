{% extends "base.html" %}

{% block title %}Cambiar Contraseña - LandLink{% endblock %}

{% block content %}
<section class="auth-container">
    <h1>Cambiar Contraseña</h1>
    
    <form method="POST" action="{{ url_for('auth.change_password') }}" class="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="current_password">Contraseña Actual</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        
        <div class="form-group">
            <label for="new_password">Nueva Contraseña</label>
            <input type="password" id="new_password" name="new_password" required>
            <small>La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
